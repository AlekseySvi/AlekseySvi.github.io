  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2 col-xs-12">
            <div class="video">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/-KfheQmGP_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2 col-xs-12">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                <input type="text" class="form-control form-control-lg" placeholder="Ваше email">
              </form>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg">
                  Получить инструкцию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="section">
      <div class="container">
        <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
          <h2 class="second-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
        </div>
        </div>
  
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6 feature-box">
            <img src="img/01.png" alt="Первое преимущество">
            <p>Первое преимущество</p>
          </div>
          <div class="col-lg-3 col-md-6 feature-box">
            <img src="img/02.png" alt="Второе преимущество">
            <p>Второе преимущество</p>
          </div>
          <div class="col-lg-3 col-md-6 feature-box">
            <img src="img/03.png" alt="Третье преимущество">
            <p>Третье преимущество</p>
          </div>
          <div class="col-lg-3 col-md-6 feature-box">
            <img src="img/04.png" alt="Четвертое преимущество">
            <p>Четвертое преимущество</p>
          </div>
        </div>
      </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-primary btn-lg">
            Получить инструкцию
          </button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
            <h2 class="second-header text-uppercase text-center">Наши клиенты</h2>
          </div>
        </div>
        <div class="second-feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6 box">
              <img src="img/1.png" alt="1">
            </div>
            <div class="col-lg-3 col-md-6 box">
              <img src="img/2.png" alt="1">
            </div>
            <div class="col-lg-3 col-md-6 box">
              <img src="img/3.png" alt="1">

            <div class="col-lg-3 col-md-6 box">

            <div class="col-lg-3 col-md-6 box">
              <img src="img/5.png" alt="1">

            <div class="col-lg-3 col-md-6 box">

            <div class="col-lg-3 col-md-6 box">

            <div class="col-lg-3 col-md-6 box">

        </div>
  </body>
